<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="../img/favicon.ico" type="image/x-icon" sizes="16x16"/>
        <title>Task 7</title>
    </head>
    <body>
        <div class="container">
            <h1>Task 7</h1>
            <div class="task-7-content">
                <div class="left-side">
                    <div class="text-box">
                        <h2 class="form-title">New employee</h2>
                        <input id="first-name" type="text" name="first-name" placeholder="First name" maxlength="10">
                        <input id="last-name" type="text" name="last-name" placeholder="Last name" maxlength="10">
                        <input id="salary" type="text" name="salary" placeholder="Salary" maxlength="10">
                        <input id="position" type="text" name="position" placeholder="Position" maxlength="15">
                        <input class="custom-submit-input submit-task-7" type="submit" value="Add new emplyee">
                    </div>
                </div>
                <div class="right-side">
                    <div class="text-box">
                        <div class="title">
                            <div class="text-form-title right-text">
                                <h2 class="form-title">List of users</h2>
                            </div>
                            <div class="left-text">
                                <label for="quantity">max: </label>
                                <input type="number" name="quantity" min="1" max="100" value="10">
                            </div>
                        </div>
                        <div class="title">
                            <p class="text-left">Employees: <span id="number-of-employees">0</span></p>
                            <p class="text-left">Average salary: $<span id="average-salary">0</span></p>
                        </div>
                        <ul id="list-of-employee" class="employeeList">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <a href="../index.html" class="button button-back button-task-7">Back</a>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../js/task_7.js"></script>
</html>
